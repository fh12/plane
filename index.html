<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content" content="text/html" charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=no" />
    <title>纯js实现的飞机大战HTML5小游戏代码</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body>
<audio src="music/bg.mp3" loop="true" autoplay="autoplay"></audio>
<div id="contentdiv">
    <div id="startdiv">
        <h1 class="gameTit">雷霆灰机</h1>
        <section class="stage">
            <figure class="ball">
              <span class="shadow"></span>
              <span class="iris"></span>
            </figure>
        </section>
        <button onclick="begin()">开始游戏</button>
    </div>
    <div id="maindiv">
        <div id="scorediv">
            <div style="height: 30px">
                <div class="fl"><label>分数：</label><label id="score" class="f16 c-green">0</label></div>
                <div class="fr"><label>最高分：</label><label id="highscore">0</label></div>
            </div>
            <div style="height: 30px" class="fl"><label>生命值：</label><label id="life" class="lifebar"></label></div>
            <div style="height: 30px" class="fl"><label>bulletSpeed：</label><label id="bulletSpeed"></label></div>
            <div style="height: 30px" class="fl"><label>bulletFrequency：</label><label id="bulletFrequency"></label></div>
            <div style="height: 30px" class="fl"><label>bulletSpeedExtra：</label><label id="bulletSpeedExtra"></label></div>
        </div>
        <div id="suspenddiv">
            <button>继续</button><br/>
            <button>重新开始</button><br/>
            <button>回到主页</button>
        </div>
        <div id="enddiv">
            <p class="plantext">SCORE</p>
            <p id="planscore">0</p>
            <div><button onclick="end()">结束</button></div>
        </div>
    </div>
</div>
<script>
    var bodyheight = document.documentElement.clientHeight
    var bodyWidth = document.documentElement.clientWidth
    document.getElementById('startdiv').style.height = bodyheight + 'px'
    document.querySelector('body').style.width = bodyWidth + 'px'
    document.getElementById('maindiv').style.height = bodyheight + 'px'
</script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
